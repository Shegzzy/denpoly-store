{% load static %}
<div class="row" id="products-section">
    {%for product in products%}
    <div class="col-lg-4 col-md-4 col-sm-6 mt-40">
        <!-- single-product-wrap start -->
        <div class="single-product-wrap">
            <div class="product-image">
                <a href="{% url 'product_details' product.id %}" data-product="{{product.id}}">
                    <img src="{{product.ImageURL}}" alt="{{product.name}}">
                </a>
            </div>
            <div class="product_desc">
                <div class="product_desc_info">
                    <div class="product-review">
                        <h5 class="manufacturer">
                            <a class="product_name" href="{% url 'product_details' product.id %}">
                                {{product.name}}
                            </a>
                        </h5>
                        <div class="rating-box">
                            <ul class="rating">
                                <li><i class="fa fa-star-o"></i></li>
                                <li><i class="fa fa-star-o"></i></li>
                                <li><i class="fa fa-star-o"></i></li>
                                <li class="no-star"><i class="fa fa-star-o"></i>
                                </li>
                                <li class="no-star"><i class="fa fa-star-o"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="price-box">
                        <span class="new-price">â‚¦{{product.price|floatformat:0}}</span>
                    </div>
                </div>
                <div class="add-actions">
                    <ul class="add-actions-link">
                        <li class="add-cart active">
                            <a data-action="add" data-product="{{product.id}}" class="add-btn update-cart">
                                Add to cart
                            </a>
                        </li>
                        <li><a href="#" title="quick view" class="quick-view-btn" data-toggle="modal"
                                data-target="#exampleModalCenter"><i class="fa fa-eye"></i></a></li>
                        <li><a class="links-details" href="wishlist.html"><i class="fa fa-heart-o"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- single-product-wrap end -->
    </div>
    {%endfor%}
</div>
